title: |-
  Upload to MoQuality
summary: |
  Uploads an apk file to MoQuality
description: |
  See summary
website: https://github.com/moquality/bitrise-step-upload-to-moquality
source_code_url: https://github.com/moquality/bitrise-step-upload-to-moquality
support_url: https://github.com/moquality/bitrise-step-upload-to-moquality/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
   - ios
#   - macos
   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - API_KEY: Default Value - you can leave this empty if you want to
    opts:
      title: "API key"
      summary: A MoQuality user or team's API key
      description: |
        This key is necessary to log in to MoQuality and upload the app.

        It can be found on `Personal Profile` tab on the account page of the [MoQuality website](https://app.moquality.com/account/).
      is_expand: true
      is_required: true
      value_options: []
  - APK_PATH: "$BITRISE_APK_APTH"
    opts:
      title: "Path to APK file"
      summary: The path to an app's apk file.
      description: |
        This path is necessary to determine the location of the app to be uploaded to MoQuality.

        This path is often generated as an output value of a build step.
      is_expand: true
      is_required: false
      value_options: [$BITRISE_APK_PATH]
  - APP_ID:
    opts:
      title: "MoQuality app Id"
      summary: The identifier for a MoQuality app
      description: |
        The MoQuality app Id is necessary to determine which app you are uploading.

        You can find the app Id by [installing the MQ CLI](http://docs.moquality.com/integration-ci-cd/mq-cli/), running `mq login`, and then `mq apps` to view your list of apps with their respective app Ids.
      is_expand: true
      is_required: true
      value_options: []

outputs:
  - STEP_OUTPUT:
    opts:
      title: "Upload Status"
      summary: A message about the status of the upload to MoQuality.
      description: |
        This output specifies the success or failure of the upload to MoQuality.

        In the event of an error, please open an issue on our [public GitHub repository](https://github.com/moquality/devcenter/issues). Alternatively, you can report your error to <hello@moquality.com>.